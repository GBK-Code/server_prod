<!DOCTYPE html>
<html>
    <head>
        <title>Report form</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/index.js"></script>
    </head>

    <body>
        <div id="message" class="report-rect">
            <p id="messageText" class="text"></p>
        </div>
        <div class="report-rect">
            <p id="intro" class="text">Idea notebook project</p>
            <p class = "text">Report form</p>

            <h1 id="titleTxt" class="text">Title of report</h1>
            <input id="titleInput" class="user-input">
            <h1 id="detailsTxt" class="text">Details</h1>
            <textarea id="detailsInput" class="user-input"></textarea>
            
            <div class="switchZone">
                <p class="textHint">Idea</p>

                <label class="switch">
                    <input id="ideaSwitch" type="checkbox">
                    <span class="slider"></span>
                </label>

                <p class="textHint">Bug</p>
            </div>
            
            <button id="submitButton" onclick="submit()">Submit</button>   
        </div>
    </body>
</html>
